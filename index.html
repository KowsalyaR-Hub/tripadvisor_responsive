<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__s1">
            <img class="navbar__logo" src="./images/logo.png" alt="logo" />
            <h1 class="navbar__title">Tripadvisor</h1>
        </div>
        <div class="navbar__s2">
            <p class="navbar__s2__button">Discover</p>
            <p class="navbar__s2__underline">Trips</p>
            <p class="navbar__s2__button">Review</p>
            <p class="navbar__s2__underline">Forums</p>
        </div>
        <div class="navbar__s3">
            <div class="navbar__s3__preference">
                <!-- <i class="fa-light fa-globe"></i> -->
                <img src="./images/globe.png" alt="globe image" />
                <h2 class="navbar__s3__preference__line">|</h2>
                <p>INR</p>
            </div>
            <button class="navbar__s3_signin">Sign in</button>
        </div>
    </div>

    <!-- Place -->
    <div class="place">
        <h1>Where to?</h1>
    </div>

    <!-- Categories -->
    <div class="categories">
        <div class="categories__s1__search">
            <img src="./images/c1.png" />
            <h2>Search All</h2>
        </div>
        <div class="categories__s1">
            <img src="./images/c2.png" />
            <h2>Hotels</h2>
        </div>
        <div class="categories__s1">
            <img src="./images/c3.png" />
            <h2>Things to Do</h2>
        </div>
        <div class="categories__s1">
            <img src="./images/c4.png" />
            <h2>Restaurants</h2>
        </div>
        <div class="categories__s1">
            <img src="./images/c5.png" />
            <h2>Flights</h2>
        </div>
        <div class="categories__s1">
            <img src="./images/c6.png" />
            <h2>Holiday Homes</h2>
        </div>
            
        
    </div>

    <!-- Search Bar -->
     <div class="searchbar">
        <h2>
        <i class="fa-solid fa-magnifying-glass" style="color: #000000; margin-left: 15px;"></i></h2>
        <input placeholder="Places to go, things to do, hotels...">
            <button>Search</button>
     </div>
</body>

</html>
